<!DOCTYPE html>
<html lang="en">
  <head id="head">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    
  <!-- icons -->
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>

  <body class="bg-bg-color text-white m-0">

      <div

      ></div>

      <!-- hexa -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="84"
        height="84"
        class="transform rotate-[30deg] opacity-20 absolute md:left-4 md:top-[152px] lg:hidden top-[128px] left-4"
      >
        <path
          stroke="none"
          fill="#A9A9A9"
          d="M37 2.8867513459481a10 10 0 0 1 10 0l26.373066958946 15.226497308104a10 10 0 0 1 5 8.6602540378444l0 30.452994616207a10 10 0 0 1 -5 8.6602540378444l-26.373066958946 15.226497308104a10 10 0 0 1 -10 0l-26.373066958946 -15.226497308104a10 10 0 0 1 -5 -8.6602540378444l0 -30.452994616207a10 10 0 0 1 5 -8.6602540378444"

      <section

      ></section>

      <section
        id="about"
        class="h-auto w-full flex flex-row items-center"
      ></section>
      <section
        id="timeline"
        class="flex items-center justify-center h-auto font-lato relative"
      ></section>
      <section
        id="members"
        class="flex flex-col items-center justify-center h-auto gap-8 sm:gap-16 lg:gap-20 w-full"
      ></section>
      <section 
        id="modules"
        class="h-[26rem] md:h-[43rem] lg:h-[55rem] flex flex-col relative overflow-hidden xl:mt-24 lg:mt-16 mt-8"
      ></section>
      
      <section id="projects ">  </section>

      <section id="events" class="h-[500px] mb-[30px]"></section>
      <section id="Testimonial" class="h-full w-full relative"></section>
    </main>
    <footer id="footer" class="w-full h-auto"></footer>
  </body>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/scrollreveal@4.0.7/dist/scrollreveal.min.js"></script>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
